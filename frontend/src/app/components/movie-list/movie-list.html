<section class="movies-container" aria-label="Список фильмов">
  @for (movie of moviesArray(); track $index) {
  <div class="movies-container__movie-card">
    <app-movie-card [movieCard]="movie"></app-movie-card>
  </div>
  } @if (moviesArray().length === 0) {
  <div class="movies-container__no-results" role="status" aria-live="polite">
    Фильмы не найдены
  </div>
  }
</section>
