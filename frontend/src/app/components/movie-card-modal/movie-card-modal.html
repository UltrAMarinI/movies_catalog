<article class="movie-details">
  <button
    class="movie-details__close"
    (click)="closeDialog()"
    mat-icon-button
    aria-label="Закрыть окно"
  >
    <mat-icon>close</mat-icon>
  </button>
  <div class="movie-details__poster">
    <img
      class="movie-details__image"
      [src]="data.poster"
      [alt]="'Постер фильма ' + data.title"
      width="200"
      height="325"
      loading="lazy"
    />
  </div>

  <div class="movie-details__content">
    <header>
      <h3 class="movie-details__content_title">{{ data.title }}</h3>
      <div class="movie-details__content_year">{{ data.year }}</div>
    </header>

    <div class="movie-details__content_genres">
      @for (genre of data.genre; track $index) {
      <span class="movie-details__content_genre">{{ genre }}</span>
      }
    </div>

    <p class="movie-details__content_description">{{ data.description }}</p>

    <footer class="movie-details__content_footer">
      <div class="movie-details__content_rating">{{ data.rating }}/10</div>
      <button
        class="movie-details__content_button"
        mat-button
        (click)="moreDetails()"
      >
        Детали
      </button>
    </footer>
  </div>
</article>
